<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </linearGradient>
    <linearGradient id="dots" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="#0D47A1" stroke-width="2"/>
  
  <!-- Dot plot grid pattern -->
  <g fill="url(#dots)" opacity="0.9">
    <!-- Main diagonal dots -->
    <circle cx="24" cy="24" r="3"/>
    <circle cx="32" cy="32" r="3"/>
    <circle cx="40" cy="40" r="3"/>
    <circle cx="48" cy="48" r="3"/>
    <circle cx="56" cy="56" r="3"/>
    <circle cx="64" cy="64" r="4"/>
    <circle cx="72" cy="72" r="3"/>
    <circle cx="80" cy="80" r="3"/>
    <circle cx="88" cy="88" r="3"/>
    <circle cx="96" cy="96" r="3"/>
    <circle cx="104" cy="104" r="3"/>
    
    <!-- Secondary pattern -->
    <circle cx="28" cy="36" r="2"/>
    <circle cx="36" cy="44" r="2"/>
    <circle cx="44" cy="52" r="2"/>
    <circle cx="52" cy="60" r="2"/>
    <circle cx="60" cy="68" r="2"/>
    <circle cx="68" cy="76" r="2"/>
    <circle cx="76" cy="84" r="2"/>
    <circle cx="84" cy="92" r="2"/>
    <circle cx="92" cy="100" r="2"/>
    
    <!-- Scattered dots for complexity -->
    <circle cx="32" cy="24" r="1.5"/>
    <circle cx="40" cy="28" r="1.5"/>
    <circle cx="44" cy="36" r="1.5"/>
    <circle cx="56" cy="44" r="1.5"/>
    <circle cx="68" cy="52" r="1.5"/>
    <circle cx="76" cy="60" r="1.5"/>
    <circle cx="84" cy="68" r="1.5"/>
    <circle cx="92" cy="76" r="1.5"/>
    <circle cx="100" cy="84" r="1.5"/>
  </g>
  
  <!-- DotX Text -->
  <text x="64" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DotX</text>
</svg>